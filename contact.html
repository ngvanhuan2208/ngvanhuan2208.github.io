<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ | Nguyễn Văn Huân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ĐỒNG BỘ HOÀN TOÀN VỚI INDEX */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --accent: #38bdf8;
            --nav-bg: rgba(15, 23, 42, 0.9);
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding-top: 80px; /* Khớp với khoảng cách của index */
            line-height: 1.6;
        }

        /* HEADER ĐỒNG BỘ */
        header {
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo { font-size: 20px; font-weight: bold; color: var(--accent); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
        nav a { margin-left: 25px; text-decoration: none; color: var(--text-sub); font-weight: 500; transition: 0.3s; }
        nav a:hover { color: var(--accent); }

        /* CONTACT LAYOUT CĂN GIỮA */
        .contact-wrapper { 
            max-width: 800px; 
            margin: 100px auto; 
            padding: 0 20px; 
            text-align: center; 
        }
        .contact-header h1 { font-size: 3rem; margin-bottom: 20px; color: var(--text-main); }
        .contact-header p { color: var(--text-sub); margin-bottom: 50px; font-size: 1.1rem; }

        .contact-info-box {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .info-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-main);
            background: rgba(15, 23, 42, 0.3);
            padding: 20px 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            transition: 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .info-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: rgba(56, 189, 248, 0.05);
        }
        .info-item i {
            font-size: 24px;
            color: var(--accent);
            margin-right: 20px;
        }
        .info-text strong { display: block; font-size: 0.8rem; color: var(--accent); text-transform: uppercase; text-align: left; }
        .info-text span { font-size: 1.2rem; font-weight: 500; }

        .social-links {
            margin-top: 40px;
            display: flex;
            gap: 30px;
        }
        .social-links a {
            font-size: 35px;
            color: var(--text-sub);
            transition: 0.3s;
        }
        .social-links a:hover {
            color: var(--accent);
            transform: scale(1.2);
        }

        /* FOOTER ĐỒNG BỘ */
        footer {
            background: #0a0f1d;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-sub);
            padding: 60px 0;
            margin-top: 120px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">Network Programming</a>
            <nav>
                <a href="index.html">Trang chủ</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html" style="color: var(--accent);">Liên hệ</a>
            </nav>
        </div>
    </header>

    <div class="contact-wrapper">
        <div class="contact-header">
            <h1>Kết Nối Với Huân</h1>
            <p>Mọi thắc mắc hoặc lời mời hợp tác, bạn có thể liên hệ với mình qua các kênh dưới đây.</p>
        </div>

        <div class="contact-info-box">
            <a href="https://zalo.me/0375290138" class="info-item" target="_blank">
                <i class="fas fa-comment-dots"></i>
                <div class="info-text">
                    <strong>Zalo cá nhân</strong>
                    <span>0375 290 138</span>
                </div>
            </a>

            <a href="mailto:ngvanhuan2208@icloud.com" class="info-item">
                <i class="fas fa-envelope"></i>
                <div class="info-text">
                    <strong>Địa chỉ Email</strong>
                    <span>ngvanhuan2208@icloud.com</span>
                </div>
            </a>

            <div class="social-links">
                <a href="https://www.facebook.com/zh123069" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com/ngvanhuan2208" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p style="font-weight: bold; color: var(--text-main); margin-bottom: 10px;">NGUYỄN VĂN HUÂN</p>
            <p style="opacity: 0.5; font-size: 0.9rem;">&copy; 2025 Nguyễn Văn Huân - Đồ Án Lập Trình Mạng</p>
        </div>
    </footer>

</body>
</html>
